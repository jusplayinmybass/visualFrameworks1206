    <body>
        <h1>Bass Lessons</h1><!--This is what appears at the top of the page-->

                <legend>New Student Information</legend>
                <ul>
                    <li><label for="level">Level</label></li>
                        <select id="Level">
                            <option value="beginner">Beginner</option>

                            <option value="advanced">Advanced</option>
                </ul>
            </fieldset>
        
    </body>
